<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизоваться</title>
    <link rel="stylesheet" href="/css/log_in.css">
</head>
<body>
    <header class="header flex">
        <a href="/html/main_page.html" class="header-link flex">
            <img src="/image/logo.jpg" alt="МАОУ СОШ &#8470;&nbsp;18" class="logo-img">
            <div class="link-text flex">
                <h2 class="link-title">МАОУ СОШ &#8470;&nbsp;18</h2>
                <p class="link-content">Екатеринбург, улица Авиационная, 18</p>
            </div>
        </a>
    </header>

    <main class="main flex">
        <div class="container flex">
            <div class="log-in-form flex">
                <h2 class="log-in-title">
                    Вход
                </h2>
                <input class="log-in-input" type="email" id="log-in-email" placeholder="Адрес электронной почты">
                <input class="log-in-input" type="password" id="log-in-password" placeholder="Пароль">
            </div>
            <button class="log-in-btn">Войти</button>
        </div>
    </main>
</body>
</html>
